<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Index{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .scroll1{
            height: 310px;
            overflow-y: scroll; 
        }
    </style>
    {% block extrascss%}
    {% endblock extrascss%}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark" style="margin-bottom: 10px;">
        <a class="navbar-brand" href="http://localhost:8000/">Biblioteca</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="http://localhost:8000/">Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <span style="color: white;">||</span>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'libro:crear_autor' %}">Nuevo Autor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'libro:listar_autor' %}">Lista de Autor</a>
            </li>
            <li class="nav-item">
              <span style="color: white;">||</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'libro:listado_libros' %}">Lista de Libro</a>
            </li>
            
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
        </div>
      </nav>
    {% block body %}
    <h1 style="text-align: center; color: #555;">Sistema Biblioteca</h1>
    
    {% endblock body %}

    {% block extrajs %}
    {% endblock extrajs %}

    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
